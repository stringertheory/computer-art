<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.4.1/snap.svg-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    </head>
    <body>
	<div id="wrap">

	    <div class="canvas-container">
		<svg id="nake-canvas"></svg>
		<button onclick="redrawNake()" id="nake-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>

	    <div class="canvas-container">
	    <svg id="nees-canvas"></svg>
	    <button onclick="redrawNees()" id="nees-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>
	    
	    <div class="canvas-container">
	    <svg id="noll-canvas"></svg>
	    <button onclick="redrawNoll()" id="noll-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>

	    <div class="canvas-container">
	    <svg id="mohr-canvas"></svg>
	    <button onclick="redrawMohr()" id="mohr-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>
	    
	    <div class="canvas-container">
	    <svg id="molnar-canvas"></svg>
	    <button onclick="redrawMolnar()" id="molnar-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>

	    <div class="canvas-container">
	        <svg id="boxes-canvas"></svg>
	        <button onclick="redrawBoxes()" id="boxes-button" class="button button-raised"><i class="fa fa-repeat"></i> Regenerate</button>
	    </div>
            
	</div>
	<script type="text/javascript" src="js/utils.js"></script>
	<!-- <script type="text/javascript" src="js/nake.js" defer></script>
	     <script type="text/javascript" src="js/nees.js" defer></script>
	     <script type="text/javascript" src="js/noll.js" defer></script>
	     <script type="text/javascript" src="js/mohr.js" defer></script>
	     <script type="text/javascript" src="js/molnar.js" defer></script> -->
	<script type="text/javascript" src="js/boxes.js" defer></script>
    </body>
</html>
